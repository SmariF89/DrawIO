<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mean draw machine &#169;</title>
    <link rel="stylesheet" href="drawio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav id="navbar_top_left">
      <div class="icon" data-shape="clear">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </div>
      <div class="icon" data-shape="redo">
        <i class="fa fa-rotate-right" aria-hidden="true"></i>
      </div>
      <div class="icon" data-shape="undo">
        <i class="fa fa-undo" aria-hidden="true"></i>
      </div>
      <div class="icon" data-shape="save">
        <i class="fa fa-save" aria-hidden="true"></i>
      </div>
    </nav>
    <nav id="banner"><img src="content/banner.png"/></nav>
    <nav id="navbar">
      <div id="freehandID" class="icon selected" data-shape="freehand">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </div>
      <div id="textID" class="icon" data-shape="text">
        <i class="fa fa-font" aria-hidden="true"></i>
      </div>
      <div id="moveID" class="icon" data-shape="move">
        <i class="fa fa-hand-lizard-o" aria-hidden="true"></i>
      </div>
      <div id="rectangleID" class="icon" data-shape="rectangle">
        <i class="fa fa-square-o" aria-hidden="true"></i>
      </div>
      <div id="circleID" class="icon" data-shape="circle">
          <i class="fa fa-circle-o" aria-hidden="true"></i>
      </div>
      <div id="lineID" class="icon" data-shape="line">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </div>
    </nav>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <ul class="list-unstyled">
        <div class="colour_icon" data-color="#ffff00">
          <li><a id="yellow" aria-hidden="true">Yellow</a></li>
        </div>
        <div class="colour_icon" data-color="#ff4000">
          <li><a id="red" aria-hidden="true">Red</a></li>
        </div>
        <div class="colour_icon" data-color="#40ff00">
          <li><a id="green" aria-hidden="true">Green</a></li>
        </div>
        <div class="colour_icon" data-color="#0000ff">
          <li><a id="blue" aria-hidden="true">Blue</a></li>
        </div>
        <div class="colour_icon selected" data-color="#000000">
          <li><a id="black" aria-hidden="true">Black</a></li>
        </div>
        <div class="colour_icon" data-color="#ffffff">
          <li><a id="white" aria-hidden="true">White</a></li>
        </div>
        <div class="colour_icon" data-color="#8000ff">
          <li><a id="purple" aria-hidden="true">Purple</a></li>
        </div>
      </ul>
    </div>
    <span id="leftNavOpenBtn" onclick="openNav()">&#9776; Colors</span>
    <div id="myRightSidenav" class="rightSideNav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeRightNav()">&times;</a>
      <ul class="list-unstyled">
        <div id="option">
          <li>
            <a id="lwMin" class="fa fa-minus-circle" aria-hidden="true"></a>
            <a class="linewidthText">Line width</a>
            <a id="lwPlu" class="fa fa-plus-circle" aria-hidden="true"></a>
          </li>
        </div>
        <div id="option">
          <li id="styleLi">
            <label id="strokeRad" class="radio-inline"><input class="styleSelect selected" type="radio" name="strokeFill" data-style="stroke"/>&#11041; Stroke</label>
            <label id="fillRad" class="radio-inline"><input class="styleSelect" type="radio" name="strokeFill" data-style="fill"/>&#11042; Fill</label>
          </li>
        </div>
      </ul>
    </div>
    <span id="rightNavOpenBtn" onclick="openRightNav()">Options &#9776;</span>
    <div class="container">
      <canvas id="my-canvas" width="800" height="600">
        Not supported
      </canvas>
    </div>
    <div class="container">
      <div class="modal fade" id="textInputModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button id="textCancelBtn" type="button" class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title">Insert text</h2>
            </div>
            <div class="modal-body">
              <h4>Enter your text...</h4>
              <textarea class="form-control" rows="5" id="inputForm" style="resize: none;" required></textarea>
            </div>
            <div class="modal-footer">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pick font...
                <span class="caret"></span></button>
                <ul id="fontDropDown" class="dropdown-menu">
                  <li><a style="font-family:monospace;" class="fontSelect" data-font="monospace">Andale Mono</a></li>
                  <li><a style="font-family:Arial, sans-serif;" class="fontSelect selected" data-font="Arial, sans-serif">Arial Sans Serif</a></li>
                  <li><a style="font-family:Brush Script MT, Brush Script Std, cursive;" class="fontSelect" data-font="Brush Script MT, Brush Script Std, cursive">Brush Script</a></li>
                  <li><a style="font-family:Comic Sans MS, Comic Sans, cursive;" class="fontSelect" data-font="Comic Sans MS, Comic Sans, cursive">Comic Sans</a></li>
                  <li><a style="font-family:Courier New, monospace;" class="fontSelect" data-font="Courier New, monospace">Courier New</a></li>
                  <li><a style="font-family:Helvetica, sans-serif;" class="fontSelect" data-font="Helvetica, sans-serif">Helvetica Sans Serif</a></li>
                  <li><a style="font-family:Impact, fantasy;" class="fontSelect" data-font="Impact, fantasy">Impact</a></li>
                  <li><a style="font-family:Times, Times New Roman, serif;" class="fontSelect" data-font="Times, Times New Roman, serif">Times New Roman</a></li>
                </ul>
                <button id="confirmText" type="button" class="btn btn-success" data-dismiss="modal">Insert</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="shapes.js" charset="utf-8"></script>
    <script src="freehand.js" charset="utf-8"></script>
    <script src="drawio.js" charset="utf-8"></script>
    <script src="nav.js" charset="utf-8" type="text/javascript"></script>
    <script src="text.js" type="text/javascript"></script>
  </body>
</html>
